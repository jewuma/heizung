<!doctype html>
<html>
<head>
    <title>jquery-gauge demo</title>
    <meta name="viewport" content="width=1024, maximum-scale=1">
    <link href="../jquery-gauge.css" type="text/css" rel="stylesheet">
    <style>
        .demo1 {
            position: relative;
            width: 20vw;
            height: 20vw;
            box-sizing: border-box;
            float:left;
            margin:20px;
            overflow:visible;
        }

        .demo2 {
            position: relative;
            width: 15vw;
            height: 15vw;
            box-sizing: border-box;
            float:right;
            margin:20px
        }
    </style>
</head>
<body>
    <div class="gauge1 demo1"></div>

    <div class="gauge2 demo2"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery-gauge.min.js"></script>
    <script>

        // first example
        var gauge = new Gauge($('.gauge1'), {value: 70});

        // second example
        $('.gauge2').gauge({
            values: {
                0 : '0',
                20: '20',
                40: '40',
                60: '60',
                80: '80',
                100: '100',
            },
            colors: {
                0 : '#0000CC',
				40: '#00CC00',
                60: '#ffa500',
                80: '#f00'
            },
            angles: [
                150,
                390
            ],
            lineWidth: 5,
            arrowWidth: 10,
            arrowColor: '#020202',
            inset:true,

            value: 30
        });
    </script>
</body>
</html>
